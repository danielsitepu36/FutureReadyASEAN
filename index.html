<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Set title -->
    <title>Future Ready ASEAN</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style/main.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <!-- Preloader -->
    <!-- <div id="preloader">
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
    </div> -->
    
    <!-- start navbar -->
    <div>
        <nav id="navbar" class="navbar">
            <div class="nav">
                <div class="logo">
                    <a href="">
                        <img src="images/logo-omahti.png" alt="" class="nav-logo">
                    </a>
                </div>
                <div class="list">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="">Home</a></li>
                        <li class="nav-item"><a href="">About</a></li>
                        <li class="nav-item"><a href="">List3</a></li>
                    </ul>
                </div>
                <div class="list-mobile" id="list-mobile">
                    <ul class="nav-list-mobile">
                        <li class="nav-item-mobile"><a href="">Home</a></li>
                        <li class="nav-item-mobile"><a href="">About</a></li>
                        <li class="nav-item-mobile"><a href="">List3</a></li>
                    </ul>
                </div>
                <button class="btn-show" id="btn-show" onclick="showNavList()"><i class="fas fa-bars"></i></button>
                <button class="btn-hide" id="btn-hide" onclick="hideNavList()"><i class="far fa-times-circle"></i></button>
            </div>
        </nav>
    </div>
    <!-- end navbar -->

    <!-- start header -->
    <div id="section1">

    </div>

    <script>
        function showNavList(){
            document.getElementById("list-mobile").style.display = 'block';
            document.getElementById("btn-show").style.display = 'none';
            document.getElementById("btn-hide").style.display = 'block';
        }

        function hideNavList(){
            document.getElementById("list-mobile").style.display = 'none';
            document.getElementById("btn-show").style.display = 'block';
            document.getElementById("btn-hide").style.display = 'none';
        }
    </script>
</body>

</html>
