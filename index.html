<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Future Ready ASEAN</title>
    <link rel="stylesheet" href="public/style/main.css">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- start navbar -->
    <div>
        <nav id="navbar" class="navbar">
            <div class="nav">
                <div class="logo">
                    <img src="public/images/logo-omahti.png" alt="" class="nav-logo">
                </div>
                <div class="list">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="">Home</a></li>
                        <li class="nav-item"><a href="">About</a></li>
                        <li class="nav-item"><a href="">List3</a></li>
                    </ul>
                </div>
                <button class="btn-show" onclick="showNavList()">show</button>
                <button class="btn-hide" onclick="hideNavList()">hide</button>
                <div class="list-mobile" id="list-mobile">
                    <ul class="nav-list-mobile">
                        <li class="nav-item-mobile"><a href="">Home</a></li>
                        <li class="nav-item-mobile"><a href="">About</a></li>
                        <li class="nav-item-mobile"><a href="">List3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- end navbar -->

    <!-- start header -->
    <div id="section1">

    </div>

    <script>
        function showNavList(){
            document.getElementById("list-mobile").style.display = 'block';
        }

        function hideNavList(){
            document.getElementById("list-mobile").style.display = 'none';
        }

        document.addEventListener("load", function(event){
            document.getElementById("preloader").style.display = "block";
        });

        document.addEventListener("DOMContentLoaded", function(event){
            document.getElementById("preloader").style.display = "none";
        });
    </script>
</body>

</html>
